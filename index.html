<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D JS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas1"></canvas>

    <!-- Characters -->
    <img id="player" src="./player.png" alt="player">
    <img id="angler1" src="./angler1.png" alt="angler1">
    <img id="angler2" src="./angler2.png" alt="angler2">
    <img id="lucky" src="./lucky.png" alt="lucky">
    <img id="hivewhale" src="./hivewhale.png" alt="hivewhale">
    <img id="drone" src="./drone.png" alt="drone">

    <!-- Props -->
    <img id="projectile" src="./projectile.png" alt="projectile">
    <img id="gears" src="./gears.png" alt="gearse">
    <img id="smokeExplosion" src="./smokeExplosion.png" alt="smokeExplosion">
    <img id="fireExplosion" src="./fireExplosion.png" alt="fireExplosion">

    <!-- Environment -->
    <img id="layer1" src="./layer1.png" alt="layer1">
    <img id="layer2" src="./layer2.png" alt="layer2">
    <img id="layer3" src="./layer3.png" alt="layer3">
    <img id="layer4" src="./layer4.png" alt="layer4">

    <script src="script.js"></script>
</body>

</html>
